<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Pins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ESP32 Pins :)</h1>

    <div style="display: flex; align-items: center; gap: 40px; margin: 20px;">
        <div class="gauge-container">
            <div class="gauge-circle"></div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <div style="display: flex;">
                <button onclick="setState('LED-Green/0')" class="led" style="--led-h: 130; --led-l: var(--LED-Green-val, 0);"></button>
                <button onclick="setState('LED-Orange/0.5')" class="led" style="--led-h: 40; --led-l: var(--LED-Orange-val, 0);"></button>
                <button onclick="setState('LED-Red/1')" class="led" style="--led-l: var(--LED-Red-val, 0);"></button>
            </div>
            <div class="button"></div>
        </div>
    </div>

    <label>
        <input type="range" id="hue" min="0" max="360" value="170">
    </label>
    <label>
        <input type="range" id="saturation" min="0" max="100" value="100">
    </label>

    <div style="display: flex; align-items: center; margin-top: 20px; gap: 12px;">
        <button class="click-button" onclick="toggleLive()" style="width: 42px;">Live</button>
        <button class="click-button" onclick="fetchData('/data')">All</button>
        <button class="click-button" onclick="fetchData('/data/leds')">LEDs</button>
        <button class="click-button" onclick="fetchData('/data/inputs')">Inputs</button>
    </div>

    <table>
        <tr>
            <th class="l">Name</th>
            <th>Pin</th>
            <th>Value</th>
        </tr>
        <tbody id="pinTableBody">
            <tr><td></td><td>Fetching...</td><td></td></tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
